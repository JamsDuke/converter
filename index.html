<!DOCTYPE html>
<html>
<head>
  <title>Temp Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label>Temp to be converted</label>
  <input type="text" name="userInput">
  <button>Convert</button>
  <form>
    <label for="cTemp">Celsius</label>
    <input id="celsiusButton" checked type="radio" name="temp" value="Celsius">
    <label for="fTemp">Fahrenheit</label>
    <input id="fahrenButton" type="radio" name="temp" value="Fahrenheit">
  </form>
  <div id="tempOutput">Placeholder Output</div>
</body>
</html>
